<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Admin | Loxys Den</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg: #0a0a0b;
      --bg-card: #111113;
      --border: #27272a;
      --border-hover: #3f3f46;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --text: #fafafa;
      --text-muted: #a1a1aa;
      --error: #ef4444;
      --success: #22c55e;
      --radius: 12px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
    }

    .bg-gradient {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(139, 92, 246, 0.1), transparent);
    }

    .logo {
      font-size: 28px;
      font-weight: 800;
      color: var(--text);
      text-decoration: none;
      margin-bottom: 24px;
      display: inline-block;
    }

    .auth-card {
      max-width: 400px;
      margin: 0 auto;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 32px;
    }

    .auth-card h1 {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: 15px;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      text-align: center;
      display: none;
    }

    .message.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    .message.success {
      display: block;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      color: var(--success);
    }

    .btn {
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: var(--accent-hover);
    }

    .btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    .btn-danger {
      background: #dc2626;
    }

    .btn-danger:hover:not(:disabled) {
      background: #ef4444;
    }

    .btn-success {
      background: #16a34a;
    }

    .btn-success:hover:not(:disabled) {
      background: #22c55e;
    }

    .btn-secondary {
      background: var(--border);
    }

    .admin-panel {
      max-width: 900px;
      margin: 0 auto;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .admin-header h1 {
      font-size: 24px;
      font-weight: 700;
    }

    .users-table {
      width: 100%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      margin-bottom: 24px;
    }

    .users-table th,
    .users-table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .users-table th {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .users-table tr:last-child td {
      border-bottom: none;
    }

    .users-table tr:hover td {
      background: rgba(255,255,255,0.02);
    }

    .badge {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 100px;
      font-weight: 600;
    }

    .badge-banned {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }

    .badge-ok {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
    }

    .balance-cell {
      font-weight: 600;
      color: var(--accent-hover);
    }

    .user-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .balance-form {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 8px;
    }

    .balance-form input {
      width: 100px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 13px;
    }

    .back-link {
      display: inline-block;
      margin-top: 24px;
      color: var(--text-muted);
      font-size: 14px;
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <a href="index.html" class="logo">Loxys Den</a>
  
  <div id="loginPanel" class="auth-card">
    <h1>Admin Login</h1>
    <div id="loginMessage" class="message"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="adminPassword">Password</label>
        <input type="password" id="adminPassword" placeholder="Enter admin password" required>
      </div>
      <button type="submit" class="btn" style="width:100%">Login</button>
    </form>
  </div>

  <div id="adminPanel" class="admin-panel" style="display:none">
    <div class="admin-header">
      <h1>Admin Panel</h1>
      <div>
        <button type="button" class="btn btn-secondary" onclick="refreshUsers()">Refresh</button>
        <button type="button" class="btn btn-secondary" onclick="adminLogout()">Logout</button>
      </div>
    </div>
    <div id="message" class="message"></div>
    <div class="users-table-wrap">
      <table class="users-table">
        <thead>
          <tr>
            <th>User</th>
            <th>Balance</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersBody"></tbody>
      </table>
    </div>
  </div>

  <a href="index.html" class="back-link">‚Üê Back to Loxys Den</a>

  <script src="config.js"></script>
  <script>
    const API_BASE = window.LOXYS_API || ((window.location.protocol === 'http:' || window.location.protocol === 'https:') ? window.location.origin : 'http://localhost:3000');
    const ADMIN_KEY = 'loxys_admin_token';

    function getAdminToken() {
      return sessionStorage.getItem(ADMIN_KEY);
    }

    function setAdminToken(token) {
      if (token) sessionStorage.setItem(ADMIN_KEY, token);
      else sessionStorage.removeItem(ADMIN_KEY);
    }

    async function adminApi(path, options = {}, timeoutMs = 8000) {
      const url = API_BASE + path;
      const headers = {
        'Content-Type': 'application/json',
        ...(options.headers || {})
      };
      const token = getAdminToken();
      if (token) headers['Authorization'] = 'Bearer ' + token;
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeoutMs);
      try {
        const res = await fetch(url, { ...options, headers, signal: controller.signal });
        return res.json();
      } finally {
        clearTimeout(id);
      }
    }

    function formatBalance(n) {
      n = Number(n);
      if (isNaN(n) || n < 0) return '0';
      if (n >= 1e9) return (n / 1e9).toFixed(1).replace(/\.0$/, '') + 'b';
      if (n >= 1e6) return (n / 1e6).toFixed(1).replace(/\.0$/, '') + 'm';
      if (n >= 1e3) return (n / 1e3).toFixed(1).replace(/\.0$/, '') + 'k';
      return String(Math.floor(n));
    }

    function parseAmount(str) {
      str = String(str || '').trim().toLowerCase().replace(/\s/g, '');
      const m = str.match(/^([\d.]+)\s*(k|m|b)?$/);
      if (!m) return NaN;
      let n = parseFloat(m[1]);
      if (m[2] === 'k') n *= 1e3;
      else if (m[2] === 'm') n *= 1e6;
      else if (m[2] === 'b') n *= 1e9;
      return Math.floor(n);
    }

    function showMsg(text, type) {
      const el = document.getElementById('message');
      if (el) {
        el.textContent = text;
        el.className = 'message ' + (type || '');
        el.style.display = 'block';
      }
    }

    function adminLogout() {
      setAdminToken(null);
      document.getElementById('loginPanel').style.display = 'block';
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('adminPassword').value = '';
    }

    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const btn = this.querySelector('.btn');
      const msg = document.getElementById('loginMessage');
      msg.className = 'message';
      msg.textContent = '';
      btn.disabled = true;
      btn.textContent = 'Logging in...';
      try {
        const r = await adminApi('/api/admin/login', {
          method: 'POST',
          body: JSON.stringify({ password: document.getElementById('adminPassword').value })
        });
        if (r.ok) {
          setAdminToken(r.token);
          document.getElementById('loginPanel').style.display = 'none';
          document.getElementById('adminPanel').style.display = 'block';
          refreshUsers();
        } else {
          msg.className = 'message error';
          msg.textContent = r.msg || 'Wrong password';
        }
      } catch (err) {
        msg.className = 'message error';
        msg.textContent = 'Could not reach server. Is the backend running? Open http://localhost:3000 first.';
      }
      btn.disabled = false;
      btn.textContent = 'Login';
    };

    async function refreshUsers() {
      const r = await adminApi('/api/admin/users');
      if (!r.ok) {
        if (r.msg && r.msg.includes('Admin')) {
          adminLogout();
        }
        showMsg(r.msg || 'Failed to load users', 'error');
        return;
      }
      const users = r.users || [];
      const tbody = document.getElementById('usersBody');
      tbody.innerHTML = users.map(u => `
        <tr data-id="${u.id}">
          <td><strong>${escapeHtml(u.username)}</strong></td>
          <td class="balance-cell">${formatBalance(u.balance)}</td>
          <td>
            <span class="badge ${u.banned ? 'badge-banned' : 'badge-ok'}">
              ${u.banned ? 'Banned' : 'Active'}
            </span>
          </td>
          <td>
            <div class="user-actions">
              <button type="button" class="btn btn-sm ${u.banned ? 'btn-success' : 'btn-danger'}" 
                onclick="toggleBan(${u.id}, ${!!u.banned})">
                ${u.banned ? 'Unban' : 'Ban'}
              </button>
            </div>
            <div class="balance-form">
              <input type="text" placeholder="e.g. 1k" data-action="give">
              <button type="button" class="btn btn-sm btn-success" onclick="adjustBalance(this, 'give')">Give</button>
              <input type="text" placeholder="e.g. 500" data-action="remove">
              <button type="button" class="btn btn-sm btn-danger" onclick="adjustBalance(this, 'remove')">Remove</button>
            </div>
          </td>
        </tr>
      `).join('');
      showMsg('', '');
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    async function toggleBan(userId, isBanned) {
      const r = await adminApi('/api/admin/' + (isBanned ? 'unban' : 'ban'), {
        method: 'POST',
        body: JSON.stringify({ userId })
      });
      if (r.ok) {
        showMsg(isBanned ? 'User unbanned' : 'User banned', 'success');
        refreshUsers();
      } else {
        showMsg(r.msg || 'Failed', 'error');
      }
    }

    async function adjustBalance(btn, action) {
      const form = btn.closest('.balance-form');
      const input = form.querySelector(`input[data-action="${action}"]`);
      const row = form.closest('tr');
      const username = row.querySelector('strong').textContent;
      const amt = parseAmount(input.value);
      if (!username || isNaN(amt) || amt <= 0) {
        showMsg('Enter a valid amount', 'error');
        return;
      }
      btn.disabled = true;
      const r = await adminApi('/api/admin/' + (action === 'give' ? 'give' : 'remove') + '-balance', {
        method: 'POST',
        body: JSON.stringify({ targetUsername: username, amount: amt })
      });
      btn.disabled = false;
      if (r.ok) {
        showMsg(`Balance ${action}d. New balance: ${formatBalance(r.balance)}`, 'success');
        input.value = '';
        refreshUsers();
      } else {
        showMsg(r.msg || 'Failed', 'error');
      }
    }

    if (getAdminToken()) {
      document.getElementById('loginPanel').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      refreshUsers();
    }
  </script>
</body>
</html>
