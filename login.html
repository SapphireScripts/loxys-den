<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Login | Loxys Den</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg: #0a0a0b;
      --bg-card: #111113;
      --border: #27272a;
      --border-hover: #3f3f46;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --text: #fafafa;
      --text-muted: #a1a1aa;
      --error: #ef4444;
      --success: #22c55e;
      --radius: 12px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .bg-gradient {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(139, 92, 246, 0.1), transparent);
    }

    .logo {
      font-size: 28px;
      font-weight: 800;
      color: var(--text);
      text-decoration: none;
      margin-bottom: 32px;
      letter-spacing: -0.02em;
    }

    .auth-card {
      width: 100%;
      max-width: 400px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 32px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-card h1 {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 24px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }

    .tabs button {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-muted);
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tabs button.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .tabs button:not(.active):hover {
      background: rgba(255,255,255,0.05);
      border-color: var(--border-hover);
    }

    .form { display: none; }
    .form.active { display: block; }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .form-group input::placeholder {
      color: var(--text-muted);
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      text-align: center;
      display: none;
    }

    .message.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    .message.success {
      display: block;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      color: var(--success);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      font-family: inherit;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: var(--accent-hover);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: var(--text-muted);
      font-size: 14px;
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <a href="index.html" class="logo">Loxys Den</a>
  
  <div class="auth-card">
    <h1>Welcome</h1>
    
    <div class="tabs">
      <button type="button" id="tabLogin" class="active">Login</button>
      <button type="button" id="tabRegister">Register</button>
    </div>

    <form id="loginForm" class="form active">
      <div id="loginMessage" class="message"></div>
      <div class="form-group">
        <label for="loginUser">Username</label>
        <input type="text" id="loginUser" placeholder="Enter your username" autocomplete="username" required>
      </div>
      <div class="form-group">
        <label for="loginPass">Password</label>
        <input type="password" id="loginPass" placeholder="Enter your password" autocomplete="current-password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>

    <form id="registerForm" class="form">
      <div id="registerMessage" class="message"></div>
      <div class="form-group">
        <label for="registerUser">Username (3+ characters)</label>
        <input type="text" id="registerUser" placeholder="Choose a username" autocomplete="username" required>
      </div>
      <div class="form-group">
        <label for="registerPass">Password (4+ characters)</label>
        <input type="password" id="registerPass" placeholder="Choose a password" autocomplete="new-password" required>
      </div>
      <button type="submit" class="btn">Create Account</button>
    </form>
  </div>

  <a href="index.html" class="back-link">Back to Loxys Den</a>

  <script src="config.js"></script>
  <script src="auth-api.js"></script>
  <script>
    (function() {
      const tabLogin = document.getElementById('tabLogin');
      const tabRegister = document.getElementById('tabRegister');
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const loginMessage = document.getElementById('loginMessage');
      const registerMessage = document.getElementById('registerMessage');

      function showTab(tab) {
        tabLogin.classList.toggle('active', tab === 'login');
        tabRegister.classList.toggle('active', tab === 'register');
        loginForm.classList.toggle('active', tab === 'login');
        registerForm.classList.toggle('active', tab === 'register');
        loginMessage.className = 'message';
        loginMessage.textContent = '';
        registerMessage.className = 'message';
        registerMessage.textContent = '';
      }

      tabLogin.onclick = () => showTab('login');
      tabRegister.onclick = () => showTab('register');

      loginForm.onsubmit = async function(e) {
        e.preventDefault();
        const btn = this.querySelector('.btn');
        btn.disabled = true;
        loginMessage.className = 'message';
        loginMessage.textContent = '';
        
        try {
          const result = await Auth.login(
            document.getElementById('loginUser').value,
            document.getElementById('loginPass').value
          );
          
          if (result.ok) {
            loginMessage.className = 'message success';
            loginMessage.textContent = 'Logged in successfully!';
            const redirect = new URLSearchParams(location.search).get('redirect') || 'mines.html';
            setTimeout(() => location.href = redirect, 500);
          } else {
            loginMessage.className = 'message error';
            loginMessage.textContent = result.msg || 'Login failed';
          }
        } catch (err) {
          loginMessage.className = 'message error';
          loginMessage.textContent = 'Could not reach server. Is the backend running?';
        }
        btn.disabled = false;
      };

      registerForm.onsubmit = async function(e) {
        e.preventDefault();
        const btn = this.querySelector('.btn');
        btn.disabled = true;
        registerMessage.className = 'message';
        registerMessage.textContent = '';
        
        try {
          const result = await Auth.register(
            document.getElementById('registerUser').value,
            document.getElementById('registerPass').value
          );
          
          if (result.ok) {
            registerMessage.className = 'message success';
            registerMessage.textContent = 'Account created!';
            const redirect = new URLSearchParams(location.search).get('redirect') || 'mines.html';
            setTimeout(() => location.href = redirect, 500);
          } else {
            registerMessage.className = 'message error';
            registerMessage.textContent = result.msg || 'Registration failed';
          }
        } catch (err) {
          registerMessage.className = 'message error';
          registerMessage.textContent = 'Could not reach server. Is the backend running?';
        }
        btn.disabled = false;
      };
    })();
  </script>
</body>
</html>
